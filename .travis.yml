language: java
jdk:
  - openjdk8  
before_install:
  - echo "Setting project environment variable."
  - export TRAVIS_REPO_OWNER=${TRAVIS_REPO_SLUG%/*}
  - export TRAVIS_REPO_NAME=${TRAVIS_REPO_SLUG#*/}
deploy:
  provider: releases
  api_key: e92d036e275958c01d1a342f577ca959540f8014
  file: Exams.jar
  skip_cleanup: true
  on:
    tags: true
after_success:
  - wget https://www.doggycraft.dk/travis/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://www.doggycraft.dk/travis/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
addons:
  sonarcloud:
    organization: "doggycraftdk"
    token:
      secure: $SONAR_TOKEN

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=DoggyCraftDK_Judge